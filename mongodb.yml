version: '3'
services:
  mongo:
    # restart: always
    image: mongo:latest
    environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
            - db-data:/data/db
            - mongo-config:/data/configdb
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    # restart: always
    ports:
            -8081:8081
    environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example